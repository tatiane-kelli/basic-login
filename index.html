<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Social Media</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/lab94d0eba.js"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <h2>Login</h2>

      <form action="">
        <div class="input-field">
          <input type="text" name="username" id="username" placeholder="Entre com seu nome de usuÃ¡rio">
          <div class="underline"></div>
        </div>
        <div class="input-field">
          <input type="password" name="password" id="password" placeholder="Entre com sua senha">
          <div class="underline"></div>
        </div>
        <input type="submit" value="Continue">
      </form>

      <div class="footer">
        <span>Ou entre com sua rede social</span>
        <div class="social-fields">
          <div class="social-field-twitter">
            <a href="#">
              <i class="fab fa-twitter"></i>
              Entrar com Twitter
            </a>
          </div>
          <div class="social-field-facebook">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
              Entrar com Facebook
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
